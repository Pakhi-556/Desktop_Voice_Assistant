<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body {
            font-family: "Pacifico", cursive;
            font-weight: bold;
            font-style: inherit;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           }
           .container {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
           #video-background {
               position: fixed;
               right: 0;
               bottom: 0;
               min-width: 100%;
               min-height: 100%;
               width: auto;
               height: auto;
               z-index: -1;
               opacity: 0.9;
           }
           .box {
            margin-top: 20px;
        }
        .box input {
            font-family: "Pacifico", cursive;
            font-weight: bold;
            font-style: inherit;
            width: 90%;
            margin: 8px 0;
            border-radius: 5px;
            padding-left: 10px;
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .loginBtn {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .loginBtn:hover {
            background-color: #0056b3;
        }
        a {
            text-align: right;
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
            
        }

        h3{
            text-align: center;
        }
        hr {
            margin-top: 20px;
        }
        .creataccount {
            text-align: center;
            margin-top: 20px;
        }

        .glow {
         font-size: 40px;
         color: white;
         text-align: center;
         animation: glow 1s ease-in-out infinite alternate;
         text-shadow: 1px 1px 1px blue, 0 0 0.5em rgba(0,0,255,.671), 0 0 0.5em rgba(1,1,255,.644);
}


  


       </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="{{ url_for('static', filename='backvedio.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div >
        <h3 class="glow">Login</h3>
        <div class="container">
        <div class="box">
            <form method="POST" action="/login">
                <div id="login">
                    <input type="email" placeholder="Email address" />
                    <input type="password" id="password" placeholder="Password" />
                    <input type="button" class="loginBtn" value="Log In" />
                    <a href="#">Forgotten Password?</a>
                    <hr style="width: 95%;" />
                    <div class="creataccount">
                      <input
                        type="button"
                        id="Creat-New-Account"
                        value="Creat New Account"
                      />
                    </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.loginBtn').click(function(e) {
                e.preventDefault(); // Prevent default form submission
                // Redirect to the index page
                window.location.href = '/';
            });
            const video = document.getElementById('video-background');
            video.playbackRate = 0.4; // Adjust this value as needed
        });
    </script>
</body>
</html>
